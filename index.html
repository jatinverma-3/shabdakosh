<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count and Readability Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Count and Readability Checker</h1>
        <textarea id="textToCheck" placeholder="Type your paragraph here..."></textarea>
        <button onclick="checkWordCountAndReadability()">Check</button>
        <div id="result"></div>
    </div>

    <div class="video-background">
        <video autoplay muted loop id="background-video">
          <source src="WR clip.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>


    <script src="script.js"></script>
</body>
</html>
